$def with (name, data)

<h2>$name</h2>
<h3>Reviews by authors</h3>
<a href="/">back</a>
<ul>
  <li><a href="/$name">Commits by authors</a></li>
  <li><a href="/$name/reviews">Reviews by authors</a></li>
</ul>
<table>
  <tr>
    <th>#</th>
    <th>Author</th>
    <th>Reviews</th>
  </tr>
  $for rank, author, reviews in data:
    <tr>
      <td>$rank</td>
      <td>$author</td>
      <td>$reviews</td>
    </tr>
</table>
